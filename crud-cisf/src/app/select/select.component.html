<div class="card" style="width: 80%;">
    <h5 class="card-header">Mostrar usuarios</h5>
    <div class="card-body">
        <h5 class="card-title">Get</h5>
        <div class="col-12">
        </div>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Apellidos</th>
                    <th scope="col">Correo</th>
                    <!-- <th scope="col">Contraseña</th>
                    <th scope="col">ContraseñaConfirm</th> -->
                </tr>
            </thead>
            <tbody>

                <tr *ngFor="let item of data">
                    <td style="color: #fff;">{{item._id}}</td>
                    <td>{{item.nombre}}</td>
                    <td>{{item.apellidos}}</td>
                    <td>{{item.correo}}</td>
                    <!-- <td>{{item.password}}</td>
                    <td>{{item.passwordconfirm}}</td> -->
                    <td><button class="btn btn-outline-danger btn-lg" (click)="eliminarDatos(item._id)"><i
                                class="fa fa-trash fa-lg"></i>Eliminar</button></td>
                </tr>
                        


            </tbody>
        </table>
        <button type="submit" class="btn btn-primary" (click)="consultarDatos()"><i
                class="fa fa-check-circle-o fa-lg"></i>Buscar</button>
    </div>
</div>
